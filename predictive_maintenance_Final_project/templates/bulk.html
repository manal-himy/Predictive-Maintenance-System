<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تنبؤ جماعي</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f7f9; }
        .card { border-radius: 15px; border: none; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .navbar-brand { font-weight: bold; }
    </style>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">نظام الصيانة التنبؤية </a>
        <div class="navbar-nav">
            <a class="nav-link" href="/">يدوي</a>
            <a class="nav-link active" href="/bulk">بالملفات</a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="card p-5 shadow-sm text-center">
        <h3>رفع ملف CSV للتحليل الجماعي</h3>
        <p class="text-muted">ارفع ملفك وسيقوم النظام بالتنبؤ بـ (الفشل) و (نوع العطل) تلقائياً.</p>
        <form action="/predict_file" method="post" enctype="multipart/form-data">
            <input type="file" name="file" class="form-control mb-3" accept=".csv" required>
            <button class="btn btn-primary btn-lg w-100">بدء التحليل الشامل</button>
        </form>
    </div>

    {% if tables %}
    <div class="mt-5 card p-4 shadow-sm">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="m-0 text-primary">النتائج المستخرجة:</h4>

            <form action="/download_results" method="post">
                <input type="hidden" name="table_data" value='{{ raw_data_json|safe }}'>
                <button type="submit" class="btn btn-success"> تحميل النتائج كـ CSV</button>
            </form>
        </div>

        <div class="table-responsive">
            {% for table in tables %}
                {{ table|safe }}
            {% endfor %}
        </div>
    </div>
    {% endif %}
</div>



</body>
</html>
